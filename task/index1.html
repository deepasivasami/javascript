<body>
    <script>
     let op = prompt(
          ' a.Addition \n b.Substraction \n c.Multiplication \n d.Divition \n e.Modulo'
        )

        switch (op) {
          case 'a':
            let num1 = Number(prompt('Enter the first number'))
            let num2 = Number(prompt('Enter the second number'))
            let add_ans = num1 + num2
            alert('Addition answer =' + add_ans)
            break
         
          case 'b':
            let num3 = prompt('Enter the first number')
            let num4 = prompt('Enter the second number')
            let sub_ans = num3 - num4
            alert('Substration answer =' + sub_ans)
            break

          case 'c':
            let num5 = prompt('Enter the first number')
            let num6 = prompt('Enter the second number')
            let multi_ans = num5 * num6
            alert('Multiplication answer =' + multi_ans)
            break

          case 'd':
            let num7 = prompt('Enter the first number')
            let num8 = prompt('Enter the second number')
            let divi_ans = num7 / num8
            alert('Divition answer =' + divi_ans)
            break

          case 'e':
            let num9 = prompt('Enter the first number')
            let num10 = prompt('Enter the second number')
            let modu_ans = num9 % num10
            alert('Modulo answer =' + modu_ans)
            break
          default:
            alert('Invalid Option')
            break
        }

       let val = prompt(
        ' a.(a+b)(a-b) \n b.1/2*pi*r**2 \n c.pi*r**2 \n d.x**2+y**2+2*x*y'
      )

      switch (val) {
        case 'a':
          let a = Number(prompt('Enter the a value'))
          let b = Number(prompt('Enter the b value'))
          let ans = a + b * a - b
          alert('Your ans is =' + ans)
          break

        case 'b':
          let r = prompt('Enter the r value')
          let ans1 = (1 / 2) * 3.14 * r ** 2
          alert('Your ans is =' + ans1)
          break

        case 'c':
          let r1 = prompt('Enter the r value')
          let ans2 = 3.14 * r1 ** 2
          alert('Your ans is=' + ans2)
          break

        case 'd':
          let x = Number(prompt('Enter x value'))
          let y = Number(prompt('Enter y value'))
          let ans3 = x * x + y * y + 2 * x * y
          alert('Your ans is =' + ans3)
          break

        default:
          alert('Involid Option')
          break
      }
    </script>
